<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirigiendo...</title>
  <script>
    // Guarda la ruta y redirige al index para que Angular la maneje
    var pathSegmentsToKeep = 0; // Cambiar a 1 si usas username.github.io/repo-name

    var l = window.location;
    var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
    var search = l.search;
    var hash = l.hash;

    // No redirigir rutas de API (dejar que muestren 404 real)
    if (path.startsWith('api/')) {
      document.body.innerHTML = '<h1>404</h1><p>API endpoint not found</p>';
    } else {
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?p=/' +
        path + (search ? '&q=' + search.slice(1) : '') + hash
      );
    }
  </script>
</head>
<body>
</body>
</html>
